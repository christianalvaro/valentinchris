<!DOCTYPE html>  
<html lang="fr">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Une petite question...</title>  
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
      
    <style>  
        :root {  
            --primary-pink: #ff4d6d;  
            --soft-pink: #ffccd5;  
            --white: #ffffff;  
        }  
  
        body {  
            margin: 0;  
            padding: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background-color: #fff0f3;  
            font-family: 'Poppins', sans-serif;  
            overflow: hidden;  
        }  
  
        #card {  
            text-align: center;  
            background: var(--white);  
            padding: 40px;  
            border-radius: 20px;  
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);  
            max-width: 400px;  
            width: 90%;  
            z-index: 10;  
        }  
  
        h1 {  
            font-family: 'Dancing Script', cursive;  
            color: var(--primary-pink);  
            font-size: 2.5rem;  
            margin-bottom: 30px;  
        }  
  
        .gif-container {  
            width: 150px;  
            margin: 0 auto 20px;  
        }  
  
        .buttons {  
            display: flex;  
            justify-content: space-around;  
            align-items: center;  
            margin-top: 20px;  
            height: 100px; /* Espace pour le mouvement du bouton */  
        }  
  
        button {  
            padding: 12px 25px;  
            font-size: 1.1rem;  
            font-weight: 600;  
            border-radius: 50px;  
            border: none;  
            cursor: pointer;  
            transition: transform 0.2s ease;  
        }  
  
        #yesBtn {  
            background-color: var(--primary-pink);  
            color: white;  
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);  
        }  
  
        #noBtn {  
            background-color: var(--soft-pink);  
            color: var(--primary-pink);  
            position: absolute;  
        }  
  
        .success-message {  
            display: none;  
        }  
  
        .success-message h2 {  
            font-family: 'Dancing Script', cursive;  
            color: var(--primary-pink);  
            font-size: 3rem;  
        }  
    </style>  
</head>  
<body>  
  
    <div id="card">  
        <div id="quiz">  
            <div class="gif-container">  
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYxcDltZnd4cXFqZ3B4amV4Znd4cXFqZ3B4amV4Znd4cXFqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L4lvBzevsh6SInmTHL/giphy.gif" alt="Cute heart" width="100%">  
            </div>  
            <h1>Veux-tu être ma Valentine ?</h1>  
            <div class="buttons">  
                <button id="yesBtn" onclick="celebrate()">OUI !</button>  
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">Non</button>  
            </div>  
        </div>  
  
        <div id="response" class="success-message">  
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZiaHpxZnB4amV4Znd4cXFqZ3B4amV4Znd4cXFqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Happy dance" width="150">  
            <h2>YAY ! ❤️</h2>  
            <p>On se voit très vite !</p>  
        </div>  
    </div>  
  
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>  
    <script>  
        function moveButton() {  
            const btn = document.getElementById('noBtn');  
            // Calcul des limites pour éviter que le bouton ne sorte de l'écran  
            const maxX = window.innerWidth - btn.offsetWidth;  
            const maxY = window.innerHeight - btn.offsetHeight;  
              
            const randomX = Math.floor(Math.random() * maxX);  
            const randomY = Math.floor(Math.random() * maxY);  
              
            btn.style.left = randomX + 'px';  
            btn.style.top = randomY + 'px';  
        }  
  
        function celebrate() {  
            // Cacher le quiz et afficher le message de succès  
            document.getElementById('quiz').style.display = 'none';  
            document.getElementById('response').style.display = 'block';  
              
            // Lancement des confettis (Bibliothèque Canvas-Confetti)  
            var duration = 3 * 1000;  
            var end = Date.now() + duration;  
  
            (function frame() {  
                confetti({  
                    particleCount: 3,  
                    angle: 60,  
                    spread: 55,  
                    origin: { x: 0 },  
                    colors: ['#ff4d6d', '#ffccd5']  
                });  
                confetti({  
                    particleCount: 3,  
                    angle: 120,  
                    spread: 55,  
                    origin: { x: 1 },  
                    colors: ['#ff4d6d', '#ffccd5']  
                });  
  
                if (Date.now() < end) {  
                    requestAnimationFrame(frame);  
                }  
            }());  
        }  
    </script>  
</body>  
</html>
